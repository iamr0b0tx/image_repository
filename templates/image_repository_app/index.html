{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Image Repository</title>

        <!--library style sheets-->
        <link rel="stylesheet" href="{% static 'image_repository_app/lib/bootstrap-4.5.3/css/bootstrap.min.css' %}">
        <link href="{% static 'image_repository_app/lib/fontawesome-free-5.15.1/css/all.css' %}" rel="stylesheet"> <!--load all styles -->


        <!--add the favicon-->
        <link rel="apple-touch-icon" sizes="180x180" href="{% static 'image_repository_app/images/apple-touch-icon.png' %}">
        <link rel="icon" type="image/png" sizes="32x32" href="{% static 'image_repository_app/images/favicon-32x32.png' %}">
        <link rel="icon" type="image/png" sizes="16x16" href="{% static 'image_repository_app/images/favicon-16x16.png' %}">
        <link rel="manifest" href="{% static 'image_repository_app/images/site.webmanifest' %}">

        <!--custom css files-->
        <link rel="stylesheet" href="{% static 'image_repository_app/css/index.css' %}">
    </head>

    <body>
        <div class="container-fluid">
            <h1>Image Repository</h1>

            <div class="input-group md-form form-sm form-2 pl-0">
                <!--the search input field-->
                <input
                        class="form-control my-0 py-1"
                        type="text"
                        placeholder="Search"
                        aria-label="Search"
                        id="query"
                        value="Paris"
                >

                <!--search button-->
                <div class="input-group-append" onclick="searchImage()">
                    <span class="input-group-text grey lighten-3" id="basic-text1">
                        <i class="fas fa-search text-grey" aria-hidden="true">
                        </i>
                    </span>
                </div>
            </div>

            <!--displays information about the search-->
            <div id="search-info">

                <!--the loader-->
                <div class="text-center hide" id="search-info-loader">
                    <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status">
                      <span class="sr-only">Loading...</span>
                    </div>
                </div>

                <!--text info-->
                <p class="text-center" id="search-info-text">type in a city and click the button to search!</p>

            </div>

            <!--all the results will be filled here-->
            <div class="row" id="search-results"></div>
        </div>


        <!--link js lib for bootstrap-->
        <script crossorigin="anonymous"
                integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
                src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
        <script crossorigin="anonymous"
                integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
                src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="{% static 'image_repository_app/lib/bootstrap-4.5.3/js/bootstrap.min.js' %}"></script>

        <!--custom js file-->
        <script src="{% static 'image_repository_app/js/index.js' %}"></script>
    </body>

</html>

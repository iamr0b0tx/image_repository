<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Jasmine Spec Runner v3.6.0</title>

        <link rel="shortcut icon" type="image/png" href="lib/jasmine-3.6.0/jasmine_favicon.png">
        <link rel="stylesheet" href="lib/jasmine-3.6.0/jasmine.css">

        <script src="lib/jasmine-3.6.0/jasmine.js"></script>
        <script src="lib/jasmine-3.6.0/jasmine-html.js"></script>
        <script src="lib/jasmine-3.6.0/boot.js"></script>

        <!--map lib css-->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
          integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
          crossorigin=""/>

        <!--map lib code-->
        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
          integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
          crossorigin=""></script>

        <!--link js lib for bootstrap-->
        <script crossorigin="anonymous"
                integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
                src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
        <script crossorigin="anonymous"
                integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
                src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="lib/bootstrap-4.5.3/js/bootstrap.min.js"></script>
    </head>

    <body>
        <div style="display: none">
            <div class="container-fluid">
                <h1>Tourism</h1>

                <div class="input-group md-form form-sm form-2 pl-0">
                    <!--the search input field-->
                    <input
                            class="form-control my-0 py-1"
                            type="text"
                            placeholder="Search"
                            aria-label="Search"
                            id="query"
                            value="Paris"
                    >

                    <!--search button-->
                    <div class="input-group-append" onclick="searchCity()">
                        <span class="input-group-text grey lighten-3" id="basic-text1">
                            <i class="fas fa-search text-grey" aria-hidden="true">
                            </i>
                        </span>
                    </div>
                </div>

                <!--displays information about the search-->
                <div id="search-info">

                    <!--the loader-->
                    <div class="text-center hide" id="search-info-loader">
                        <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status">
                          <span class="sr-only">Loading...</span>
                        </div>
                    </div>

                    <!--text info-->
                    <p class="text-center" id="search-info-text">type in a city and click the button to search!</p>

                    <!--show the map-->
                    <div id="search-info-map-container" class="hide">
                        <div id='map'></div>
                    </div>
                </div>

                <!--all the results will be filled here-->
                <div class="row" id="search-results"></div>
            </div>


            <!--link js lib for bootstrap-->
            <script crossorigin="anonymous"
                    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
                    src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
            <script crossorigin="anonymous"
                    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
                    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
            <script src="lib/bootstrap-4.5.3/js/bootstrap.min.js"></script>

            <!--custom js file-->
            <script src="js/index.js"></script>
        </div>

        <script src="js/spec/IndexSpec.js"></script>
    </body>
</html>

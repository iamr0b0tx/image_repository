<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Tourism</title>

        <!--library style sheets-->
        <link rel="stylesheet" href="lib/bootstrap-4.5.3/css/bootstrap.min.css">
        <link href="lib/fontawesome-free-5.15.1/css/all.css" rel="stylesheet"> <!--load all styles -->

        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
          integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
          crossorigin=""/>

        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
          integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
          crossorigin=""></script>

        <!--add the favicon-->
        <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
        <link rel="manifest" href="images/site.webmanifest">

        <!--custom css files-->
        <link rel="stylesheet" href="css/index.css">
    </head>

    <body>
        <div class="container-fluid">
            <h1>Tourism</h1>

            <div class="input-group md-form form-sm form-2 pl-0">
                <!--the search input field-->
                <input
                        class="form-control my-0 py-1"
                        type="text"
                        placeholder="Search"
                        aria-label="Search"
                        id="query"
                        value="Paris"
                >

                <!--search button-->
                <div class="input-group-append" onclick="searchCity()">
                    <span class="input-group-text grey lighten-3" id="basic-text1">
                        <i class="fas fa-search text-grey" aria-hidden="true">
                        </i>
                    </span>
                </div>
            </div>

            <!--displays information about the search-->
            <div id="search-info">

                <!--the loader-->
                <div class="text-center hide" id="search-info-loader">
                    <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status">
                      <span class="sr-only">Loading...</span>
                    </div>
                </div>

                <!--text info-->
                <p class="text-center" id="search-info-text">type in a city and click the button to search!</p>

                <!--show the map-->
                <div id="search-info-map-container" class="hide">
                    <div id='map'></div>
                </div>
            </div>

            <!--all the results will be filled here-->
            <div class="row" id="search-results"></div>
        </div>


        <!--link js lib for bootstrap-->
        <script crossorigin="anonymous"
                integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
                src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
        <script crossorigin="anonymous"
                integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
                src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="lib/bootstrap-4.5.3/js/bootstrap.min.js"></script>

        <!--custom js file-->
        <script src="js/index.js"></script>
    </body>

</html>
